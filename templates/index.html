<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .user-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-card p {
            color: #666;
            margin-bottom: 5px;
        }

        .user-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management System</h1>
            <p>Secure, modern user management with a beautiful interface</p>
        </div>

        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="showTab('dashboard')">üìä Dashboard</div>
                <div class="tab" onclick="showTab('users')">üë• Users</div>
                <div class="tab" onclick="showTab('create')">‚ûï Create User</div>
                <div class="tab" onclick="showTab('login')">üîê Login</div>
            </div>

            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <h2>System Overview</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="totalUsers">-</h3>
                        <p>Total Users</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="activeUsers">-</h3>
                        <p>Active Users</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="systemStatus">‚úÖ</h3>
                        <p>System Status</p>
                    </div>
                </div>
                <div id="dashboardAlert"></div>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content">
                <h2>User Management</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search users by name...">
                    <button class="btn" onclick="searchUsers()">üîç Search</button>
                    <button class="btn btn-secondary" onclick="loadUsers()">üîÑ Refresh</button>
                </div>
                <div id="usersList" class="loading">Loading users...</div>
            </div>

            <!-- Create User Tab -->
            <div id="create" class="tab-content">
                <h2>Create New User</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required minlength="8">
                    </div>
                    <button type="submit" class="btn">Create User</button>
                </form>
                <div id="createAlert"></div>
            </div>

            <!-- Login Tab -->
            <div id="login" class="tab-content">
                <h2>User Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="loginAlert"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'dashboard') {
                loadDashboard();
            } else if (tabName === 'users') {
                loadUsers();
            }
        }

        // Dashboard functions
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.count;
                document.getElementById('activeUsers').textContent = data.count;
                document.getElementById('systemStatus').textContent = '‚úÖ';
                
                showAlert('dashboardAlert', 'System is running smoothly!', 'success');
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('systemStatus').textContent = '‚ùå';
                showAlert('dashboardAlert', `Error loading dashboard data: ${error.message}`, 'error');
            }
        }

        // User management functions
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await fetch(`${API_BASE}/users`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.users.length === 0) {
                    usersList.innerHTML = '<div class="loading">No users found</div>';
                    return;
                }

                usersList.innerHTML = '<div class="users-grid"></div>';
                const grid = usersList.querySelector('.users-grid');

                data.users.forEach(user => {
                    const userCard = createUserCard(user);
                    grid.appendChild(userCard);
                });
            } catch (error) {
                console.error('Load users error:', error);
                usersList.innerHTML = `<div class="alert alert-error">Error loading users: ${error.message}</div>`;
            }
        }

        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
                <h3>${user.name}</h3>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Created:</strong> ${new Date(user.created_at).toLocaleDateString()}</p>
                <div class="user-actions">
                    <button class="btn btn-small" onclick="editUser(${user.id})">‚úèÔ∏è Edit</button>
                    <button class="btn btn-small btn-danger" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                </div>
            `;
            return card;
        }

        async function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                loadUsers();
                return;
            }

            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`${API_BASE}/search?name=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                if (data.users.length === 0) {
                    usersList.innerHTML = '<div class="loading">No users found matching your search</div>';
                    return;
                }

                usersList.innerHTML = '<div class="users-grid"></div>';
                const grid = usersList.querySelector('.users-grid');

                data.users.forEach(user => {
                    const userCard = createUserCard(user);
                    grid.appendChild(userCard);
                });
            } catch (error) {
                usersList.innerHTML = '<div class="alert alert-error">Error searching users</div>';
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/user/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('usersList', 'User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showAlert('usersList', `Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showAlert('usersList', 'Error deleting user', 'error');
            }
        }

        // Create user functions
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('createAlert', 'User created successfully!', 'success');
                    document.getElementById('createUserForm').reset();
                } else {
                    showAlert('createAlert', `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert('createAlert', 'Error creating user', 'error');
            }
        });

        // Login functions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('loginAlert', `Welcome back, ${data.user.name}!`, 'success');
                    document.getElementById('loginForm').reset();
                } else {
                    showAlert('loginAlert', `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Error during login', 'error');
            }
        });

        // Utility functions
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
        });
    </script>
</body>
</html>
